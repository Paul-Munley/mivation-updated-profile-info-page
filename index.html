<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>Mivation Profile - Updated Profile Info</title>
	</head>
	<body>
		<header class="header">
			<a href="#" class="header__logo">
				<img
					src="https://mivation.wpengine.com/wp-content/uploads/2019/05/m-h_rev.svg"
					alt="Mivation Logo"
					class="header__logo-img"
				/>
			</a>
			<div class="header__profile">
				<img
					src="https://images.unsplash.com/photo-1541647376583-8934aaf3448a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1268&q=80"
					alt="Profile Image"
					class="header__profile-img"
				/>
				<p class="header__profile-name">John Smith,</p>
				<p class="header__profile-role">Admin</p>
				<span class="material-icons"> arrow_drop_down </span>
			</div>
		</header>
	</body>
</html>
